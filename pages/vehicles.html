<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechLoc • Control Map</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script type="module" src="../assets/scripts/authManager.js"></script>
  <script src="../assets/scripts/datasets.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { slate: { 850: '#1a2233', 950: '#020617' } }
        },
      },
    };
  </script>

  <style>
    :root {
      --left-sidebar-width: 360px;
      --right-sidebar-width: 360px;
    }
    #tech-map { height: 100%; width: 100%; background-color: #0b1220; z-index: 1; position: absolute; inset: 0; }
    .resizable-sidebar { position: absolute; top: 0; bottom: 0; backdrop-filter: blur(12px); background: rgba(15, 23, 42, 0.9); transition: transform 0.3s ease; z-index: 30; }
    .collapsed-left { transform: translateX(calc(-1 * var(--left-sidebar-width))); }
    .collapsed-right { transform: translateX(var(--right-sidebar-width)); }
    .legend-pill { display: inline-flex; align-items: center; gap: 0.5rem; padding: 6px 10px; border-radius: 9999px; background: rgba(15, 23, 42, 0.75); border: 1px solid rgba(148, 163, 184, 0.25); color: #e2e8f0; font-size: 11px; }
  </style>
  <link rel="stylesheet" href="../assets/visuals/theme.css" />
</head>

<body class="h-screen bg-slate-950 font-sans text-slate-50 overflow-hidden flex flex-col">
  
  <div class="pointer-events-none fixed inset-0 -z-10 opacity-80 mix-blend-screen">
    <canvas id="constellation-canvas" class="h-full w-full"></canvas>
  </div>

  <div id="auth-loading-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950">
    <div class="flex items-center gap-3 rounded-2xl border border-slate-800 bg-slate-900 px-5 py-3 shadow-xl">
      <span class="h-3 w-3 animate-pulse rounded-full bg-blue-400"></span>
      <p class="text-sm font-semibold text-slate-200">Validating TechLoc Session...</p>
    </div>
  </div>

  <div id="main-content" class="h-full flex flex-col opacity-0 transition-opacity duration-500">

    <header class="border-b border-slate-800 bg-slate-950/90 backdrop-blur z-50">
      <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between gap-6">
        
        <a href="../index.html" class="flex items-center gap-3">
          <div class="flex h-10 w-10 items-center justify-center rounded-2xl bg-blue-600 font-black text-white shadow-lg shadow-blue-500/30">TL</div>
          <div class="hidden sm:block">
            <p class="text-[11px] font-semibold uppercase tracking-widest text-blue-400 leading-none">TechLoc Network</p>
            <h1 class="text-base font-black text-white">Control Map</h1>
          </div>
        </a>

        <nav class="hidden md:flex items-center gap-2 ml-auto text-sm font-semibold text-slate-300">
          <a href="../index.html" class="rounded-full px-3 py-1 hover:bg-slate-800 hover:text-white transition">Home</a>
          <a href="vehicles.html" class="rounded-full px-3 py-1 bg-blue-600 text-white shadow shadow-blue-500/20">Control Map</a>
          
          <a href="inventory-control.html" class="auth-link hidden rounded-full px-3 py-1 hover:bg-slate-800 hover:text-white transition">Inventory</a>
          <a href="admin/services.html" class="auth-link hidden rounded-full px-3 py-1 hover:bg-slate-800 hover:text-white transition">Services</a>
          
          <a href="contact.html" class="rounded-full px-3 py-1 hover:bg-slate-800 hover:text-white transition">Contact</a>
        </nav>

        <div class="flex items-center gap-3">
          <a id="nav-login" href="login.html" class="rounded-full border border-blue-500 px-4 py-1 text-xs font-bold uppercase text-blue-400 hover:bg-blue-600 hover:text-white transition">Login</a>
          <button id="nav-logout" class="hidden rounded-full border border-red-500 px-4 py-1 text-xs font-bold uppercase text-red-400 hover:bg-red-600 hover:text-white transition">Logout</button>
        </div>
      </div>
    </header>

    <main id="map-layout" class="relative flex-1 overflow-hidden">
      <div id="tech-map"></div>

      <div class="sidebar-toggle-group left-3 absolute top-1/2 -translate-y-1/2 z-40">
        <button id="open-left-sidebar" class="sidebar-toggle-btn active mb-2">GPS Technicians</button>
        <button id="open-right-sidebar" class="sidebar-toggle-btn active">Show Vehicles</button>
      </div>

      <aside id="left-sidebar" class="resizable-sidebar left-0 border-r border-slate-800 flex flex-col" style="width: var(--left-sidebar-width)">
        <div class="p-5 border-b border-slate-800 bg-slate-900">
          <h2 class="text-xl font-black text-white">Find Installers</h2>
          <form id="search-form" class="mt-4">
            <input id="address-input" type="text" class="w-full rounded-xl bg-slate-800 border-slate-700 p-3 text-sm text-white" placeholder="ZIP, City, State...">
          </form>
        </div>
        <div id="tech-list" class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-900">
          </div>
      </aside>

      <aside id="right-sidebar" class="resizable-sidebar right-0 border-l border-slate-800 flex flex-col" style="width: var(--right-sidebar-width)">
        <div class="p-5 border-b border-slate-800 bg-slate-900">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-black text-white leading-tight">GPS Issues</h2>
            <p id="vehicles-count" class="text-xl font-black text-blue-400">0</p>
          </div>
          <input id="vehicle-search" type="text" class="w-full mt-4 rounded-xl bg-slate-800 border-slate-700 p-3 text-sm text-white" placeholder="Search VIN, model...">
        </div>
        <div id="vehicle-list" class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-900">
          </div>
      </aside>
    </main>
  </div>

  <script type="module">
    import { supabase } from '../assets/js/supabaseClient.js';
    import { createConstellationBackground } from '../assets/scripts/constellation.js';

    // --- LÓGICA DE PROTECCIÓN DE INTERFAZ ---
    const initializeUI = async () => {
      const { data: { session } } = await supabase.auth.getSession();
      const content = document.getElementById('main-content');
      const loader = document.getElementById('auth-loading-screen');
      const authLinks = document.querySelectorAll('.auth-link');
      const loginBtn = document.getElementById('nav-login');
      const logoutBtn = document.getElementById('nav-logout');

      if (session) {
        authLinks.forEach(link => link.classList.remove('hidden'));
        loginBtn?.classList.add('hidden');
        logoutBtn?.classList.remove('hidden');
        logoutBtn.onclick = async () => { await supabase.auth.signOut(); window.location.reload(); };
      }

      // Mostrar contenido y quitar loader
      loader.style.display = 'none';
      content.classList.remove('opacity-0');
      content.classList.add('opacity-100');
    };

    // --- MAPA MÍNIMO FUNCIONAL (Asegúrate de pegar aquí el resto de tu lógica pesada) ---
    function initMap() {
        const map = L.map('tech-map', { zoomControl: false }).setView([37.8, -96], 4);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        // Aquí puedes seguir pegando tu lógica de capas (techLayer, vehicleLayer, etc.)
    }

    document.addEventListener('DOMContentLoaded', () => {
      createConstellationBackground();
      initializeUI();
      initMap();
    });
  </script>
</body>
</html>
