<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechLoc • Control Map</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { slate: { 850: '#1a2233', 950: '#020617' } }
        },
      },
    };
  </script>

  <style>
    :root {
      --left-sidebar-width: 360px;
      --right-sidebar-width: 360px;
    }

    #tech-map {
      height: 100%;
      width: 100%;
      background-color: #0b1220;
      z-index: 1;
      position: absolute;
      inset: 0;
    }

    .resizable-sidebar {
      position: absolute;
      top: 0;
      bottom: 0;
      backdrop-filter: blur(12px);
      background: rgba(15, 23, 42, 0.9);
      transition: transform 0.3s ease;
      z-index: 30;
    }

    .collapsed-left { transform: translateX(calc(-1 * var(--left-sidebar-width))); }
    .collapsed-right { transform: translateX(var(--right-sidebar-width)); }

    /* Legend & Utility Styles */
    .legend-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 6px 10px;
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.25);
      color: #e2e8f0;
      font-weight: 600;
      font-size: 11px;
    }
    .sidebar-toggle-btn {
      padding: 0.5rem 0.75rem;
      font-size: 12px;
      font-weight: 700;
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #e2e8f0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      cursor: pointer;
    }
    .sidebar-toggle-btn.active { border-color: #3b82f6; color: #fff; background: #1e3a8a; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    
    .vehicle-cross-badge { color: #facc15; font-weight: 900; }
  </style>
</head>

<body class="h-screen bg-slate-950 font-sans text-slate-50 overflow-hidden flex flex-col">
  
  <div class="pointer-events-none fixed inset-0 -z-10 opacity-80 mix-blend-screen">
    <canvas id="constellation-canvas" class="h-full w-full"></canvas>
  </div>

  <div id="auth-loading" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950">
    <div class="flex items-center gap-3 rounded-2xl border border-slate-800 bg-slate-900 px-5 py-3 shadow-xl">
      <span class="h-3 w-3 animate-pulse rounded-full bg-blue-400"></span>
      <p class="text-sm font-semibold text-slate-200">Validating secure session…</p>
    </div>
  </div>

  <div id="app-content" class="h-full flex flex-col">
    
    <header class="flex-none border-b border-slate-800 bg-slate-950/90 backdrop-blur z-50">
      <div class="mx-auto flex max-w-7xl items-center justify-between gap-4 px-6 py-4">
        <a href="../index.html" class="flex items-center gap-3">
          <div class="flex h-11 w-11 items-center justify-center rounded-2xl bg-blue-600 font-black text-white shadow-lg">TL</div>
          <div>
            <p class="text-xs font-semibold uppercase tracking-widest text-blue-400">TechLoc Network</p>
            <h1 class="text-lg font-black leading-tight text-white">Control Map</h1>
          </div>
        </a>

        <nav class="hidden md:flex items-center gap-2 ml-auto mr-6 text-sm font-semibold text-slate-300">
          <a href="../index.html" class="rounded-full px-3 py-1 hover:bg-slate-800 hover:text-white transition">Home</a>
          <a href="vehicles.html" class="rounded-full px-3 py-1 bg-blue-600 text-white shadow shadow-blue-500/20">Control Map</a>
          
          <a href="inventory-control.html" class="auth-link hidden rounded-full px-3 py-1 hover:bg-slate-800 hover:text-white transition">Inventory</a>
          <a href="admin/services.html" class="auth-link hidden rounded-full px-3 py-1 hover:bg-slate-800 hover:text-white transition">Services</a>
          
          <a href="contact.html" class="rounded-full px-3 py-1 hover:bg-slate-800 hover:text-white transition">Contact</a>
        </nav>

        <div class="flex items-center gap-3">
          <a id="nav-login" href="login.html" class="rounded-full border border-blue-500 px-4 py-1 text-sm font-bold text-blue-400 hover:bg-blue-600 hover:text-white transition">Login</a>
          <button id="nav-logout" class="hidden rounded-full border border-red-500 px-4 py-1 text-sm font-bold text-red-400 hover:bg-red-600 hover:text-white transition">Logout</button>
        </div>
      </div>
    </header>

    <main id="map-layout" class="relative flex-1 overflow-hidden">
      <div id="tech-map"></div>

      <div class="absolute left-4 top-24 z-40 flex flex-col gap-2">
        <button id="btn-toggle-left" class="sidebar-toggle-btn active">Installers</button>
        <button id="btn-toggle-right" class="sidebar-toggle-btn active">Vehicles</button>
      </div>

      <aside id="left-sidebar" class="resizable-sidebar left-0 border-r border-slate-800 flex flex-col" style="width: var(--left-sidebar-width)">
        <div class="p-5 border-b border-slate-800 bg-slate-900">
          <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Network</p>
          <h2 class="text-xl font-black text-white">Find Installers</h2>
          <div class="mt-4">
            <input id="address-input" type="text" class="w-full rounded-xl border border-slate-700 bg-slate-800 p-3 text-sm text-white outline-none focus:border-blue-500" placeholder="Enter ZIP or City...">
          </div>
        </div>
        <div id="tech-list" class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-900/50">
          <p class="text-center text-slate-500 text-xs mt-10">Searching for data...</p>
        </div>
      </aside>

      <aside id="right-sidebar" class="resizable-sidebar right-0 border-l border-slate-800 flex flex-col" style="width: var(--right-sidebar-width)">
        <div class="p-5 border-b border-slate-800 bg-slate-900">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-black text-white">Vehicles</h2>
            <span id="vehicles-count" class="bg-blue-600 px-2 py-0.5 rounded text-xs font-bold">0</span>
          </div>
          <input id="vehicle-search" type="text" class="w-full mt-4 rounded-xl border border-slate-700 bg-slate-800 p-3 text-sm text-white outline-none focus:border-blue-500" placeholder="Search VIN or Model...">
        </div>
        <div id="vehicle-list" class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-900/50">
          </div>
      </aside>
    </main>
  </div>

  <script type="module">
    // --- IMPORTACIONES ---
    import { supabase } from '../assets/js/supabaseClient.js';
    import { createConstellationBackground } from '../assets/scripts/constellation.js';
    import { getDistance, resolveCoords } from '../assets/scripts/geoUtils.js';

    let map, techLayer, vehicleLayer;
    let technicians = [];
    let vehicles = [];

    // --- 1. LÓGICA DE AUTENTICACIÓN Y HEADER ---
    const checkAuth = async () => {
      const { data: { session } } = await supabase.auth.getSession();
      const authLoading = document.getElementById('auth-loading');
      const authLinks = document.querySelectorAll('.auth-link');
      const loginBtn = document.getElementById('nav-login');
      const logoutBtn = document.getElementById('nav-logout');

      if (session) {
        authLinks.forEach(link => link.classList.remove('hidden'));
        loginBtn?.classList.add('hidden');
        logoutBtn?.classList.remove('hidden');
        logoutBtn.onclick = async () => {
          await supabase.auth.signOut();
          window.location.reload();
        };
      }
      
      if (authLoading) authLoading.style.display = 'none';
    };

    // --- 2. INICIALIZACIÓN DEL MAPA ---
    function initMap() {
      map = L.map('tech-map', { zoomControl: false }).setView([37.0902, -95.7129], 4);
      
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
      }).addTo(map);

      techLayer = L.layerGroup().addTo(map);
      vehicleLayer = L.markerClusterGroup().addTo(map);
      
      L.control.zoom({ position: 'bottomright' }).addTo(map);
    }

    // --- 3. CARGA DE DATOS ---
    async function loadData() {
      // Cargar Técnicos
      const { data: techData } = await supabase.from('Services').select('*');
      if (techData) {
        technicians = techData;
        renderTechs();
      }

      // Cargar Vehículos
      const { data: vehData } = await supabase.from('vehicles').select('*');
      if (vehData) {
        vehicles = vehData;
        document.getElementById('vehicles-count').innerText = vehicles.length;
        renderVehicles();
      }
    }

    function renderTechs() {
      techLayer.clearLayers();
      const listContainer = document.getElementById('tech-list');
      listContainer.innerHTML = '';

      technicians.forEach(tech => {
        if (tech.lat && tech.lng) {
          L.marker([tech.lat, tech.lng], {
            icon: L.divIcon({
              className: 'custom-div-icon',
              html: `<div style="background-color:#3b82f6; width:12px; height:12px; border-radius:50%; border:2px solid white;"></div>`,
              iconSize: [12, 12]
            })
          }).addTo(techLayer).bindPopup(`<b>${tech.company || 'Technician'}</b>`);
        }
      });
    }

    function renderVehicles() {
      vehicleLayer.clearLayers();
      const listContainer = document.getElementById('vehicle-list');
      listContainer.innerHTML = '';

      const query = document.getElementById('vehicle-search').value.toLowerCase();
      const filtered = vehicles.filter(v => 
        (v.vin || '').toLowerCase().includes(query) || 
        (v.model || '').toLowerCase().includes(query)
      );

      filtered.forEach(v => {
        if (v.lat && v.lng) {
          const marker = L.marker([v.lat, v.lng]);
          vehicleLayer.addLayer(marker);
        }

        const card = document.createElement('div');
        card.className = "p-3 bg-slate-800 rounded-lg border border-slate-700 text-xs";
        card.innerHTML = `
          <p class="text-blue-400 font-bold">${v.vin || 'NO VIN'}</p>
          <p class="text-white">${v.year || ''} ${v.model || 'Unknown Device'}</p>
          <p class="text-slate-400 mt-1">${v.lastLocation || 'No address'}</p>
        `;
        listContainer.appendChild(card);
      });
    }

    // --- 4. SIDEBARS ---
    function setupSidebars() {
      const btnLeft = document.getElementById('btn-toggle-left');
      const btnRight = document.getElementById('btn-toggle-right');
      const sidebarLeft = document.getElementById('left-sidebar');
      const sidebarRight = document.getElementById('right-sidebar');

      btnLeft.onclick = () => {
        sidebarLeft.classList.toggle('collapsed-left');
        btnLeft.classList.toggle('active');
        setTimeout(() => map.invalidateSize(), 300);
      };

      btnRight.onclick = () => {
        sidebarRight.classList.toggle('collapsed-right');
        btnRight.classList.toggle('active');
        setTimeout(() => map.invalidateSize(), 300);
      };
    }

    // --- INICIO ---
    document.addEventListener('DOMContentLoaded', () => {
      createConstellationBackground();
      checkAuth();
      initMap();
      loadData();
      setupSidebars();

      document.getElementById('vehicle-search').addEventListener('input', renderVehicles);
    });
  </script>
</body>

</html>
